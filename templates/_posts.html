{% for post in posts %}    
  <blockquote>
    <p><h3>{{ post.title }}<h3></p>
    <p><h6>{{ post.desc }}</h6></p>        
    <p><span class="metadata">by {{ post.author }} uploaded on {{ post.post_date }}</span> <div class="bs-component"><a href="{{ post.s3_filename }}" target="_blank"><span class="label label-success">Download</span></a></div></p>
    <p>{{ post.post_type}}</p>    
  </blockquote>
{% endfor %}
