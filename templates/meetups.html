{% extends "base.html" %}

{% block content %}
  <h3>Meetups</h3>
  
  <a class="btn btn-primary btn-large" href="/meetup/add">Add Meetup</a>

  <div class="meetups-container">
  {% for meetup in meetups %}
    <div class="span3 meetup"><a href="/meetup/{{ meetup.id }}">
        <img src="{{ meetup.logo|default('/static/img/meetup.png', true) }}" height=150 width=150 /><br/>
        <span class="meetup-name">{{ meetup.city }} - {{ meetup.name }}</span>
        </a>
    </div>
  {% endfor %}
  </div>

{% endblock content %}
