{% extends "base.html" %}

{% block content %}
  <h3>Add new Meetup</h3>
  
  <div class="row">
    
    <form class="form-horizontal" method="POST" enctype="multipart/form-data">
      <fieldset>
        <div class="control-group">
          <label for="input01" class="control-label">Meetup Location</label>
          <div class="controls">
            <input type="text" id="input01" class="input-xlarge" name='meetup_city'>
            <p class="help-block">E.g.: Minneapolis </p>
          </div>
        </div>
        <div class="control-group">
          <label for="input01" class="control-label">Meetup Name</label>
          <div class="controls">
            <input type="text" id="input01" class="input-xlarge" name='meetup_name'>
          </div>
        </div>
        <div class="form-actions">
          <button class="btn btn-primary" type="submit">Save changes</button>
          <button class="btn">Cancel</button>
        </div>
      </fieldset>
    </form>
    
  </div>
  
{% endblock %}
