{% extends "base.html" %}


{% block content %}

<div class="row">
  <h2>{{ post.title }}</h2>
  <i>{{ post.author }}</i>
  <div>{{ post.desc }}</div>
  {% for file in post.slides %}
    <a href="{{ file }}" class="btn btn-primary"><i class="icon-arrow-down icon-white"></i> Download Presentation</a>
  {% endfor %}
</div>

{% endblock %}
